<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Tasks Solution</title>
    <link rel="stylesheet" href="/css/taskSolutionPage.css" />
    <script defer type="module" src="/module/showOnTaskSolution.mjs"></script>
  </head>
  <body>
    <header class="Header" id="refresh">
      <div><h2>Student Tasks Solution</h2></div>
      <!-- <div id="linkToCreatePage">
        <a href="createTask.html" target="_blank"> <p>Add Tasks</p></a>
      </div> -->
    </header>
    <main>
      <div class="capsule1">
        <div class="title">
          <p id="subjTxt" class="p"></p>
          <p id="details">Task details:</p>
        </div>
        <div class="text" id="text"></div>
        <div class="btn" id="linkindex1">
          <a id="linkIndex1" href="../index.html">
            <button id="linkToIndex1">Back to Tasks Page</button>
          </a>
        </div>
      </div>
      <div class="capsule2">
        <div class="title">
          <p id="subjTxt" class="p"></p>
          <p id="details">Solution details:</p>
        </div>
        <div class="text"></div>
        <label for="taskSolution">Add Solution:</label><br />
        <textarea
          name="solution"
          id="taskSolution"
          placeholder="Text solution"
        ></textarea>
        <label for="taskNotes">Teacher notes</label><br />
        <textarea
          disabled
          name="taskNotes"
          id="taskNotes"
          placeholder="Teacher notes"
        ></textarea>

        <div class="btn" id="btn">
          <a id="linkToIndex">
            <button id="submitSolution">Submit Solution</button>
          </a>
          <p id="noButton"></p>
        </div>
        <!-- <textarea name="solution" id="solution"></textarea> -->
      </div>
    </main>
    <footer class="footer">@ Powered by Andrey V. 2022</footer>
  </body>
</html>
