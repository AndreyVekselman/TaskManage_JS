<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher Tasks Solution</title>
    <link rel="stylesheet" href="/css/taskCheckDelPage.css" />
    <script
      defer
      type="module"
      src="/module/showOnTaskCheckDelete.mjs"
    ></script>
  </head>
  <body>
    <header class="Header" id="refresh">
      <div><h2>Teacher Tasks Solution</h2></div>
    </header>
    <main>
      <div class="capsule1">
        <div class="title">
          <p id="subjTxt" class="p"></p>
          <p id="details">Task details:</p>
        </div>
        <div class="text" id="text"></div>
      </div>
      <div class="capsule2">
        <div class="title"><p>Submission details:</p></div>
        <!-- <div class="text"></div> -->
        <!-- <div class="textarea"> -->
        <label for="taskSolution">Task solution:</label><br />
        <textarea
          disabled
          name="solution"
          id="taskSolution"
          placeholder="Text solution"
        ></textarea>
        <!-- </div> -->
        <!-- <div class="textarea2"> -->
        <label for="deleteTaskSolution">Enter notes:</label><br />
        <textarea
          name="deleteTaskSolution"
          id="deleteTaskSolution"
          placeholder="Your notes"
        ></textarea>
        <!-- </div> -->
        <div class="grade">
          <div>
            <label for="gradeScore">Please enter a score:</label>
            <input type="number" name="gradeScore" id="gradeScore" />
          </div>
          <div class="btn" id="btn">
            <a id="linkToIndex">
              <button id="submitScore">Submit Score</button>
            </a>
          </div>
        </div>
        <!-- <textarea name="solution" id="solution"></textarea> -->
      </div>
    </main>
    <footer class="footer">@ Powered by Andrey V. 2022</footer>
  </body>
</html>
